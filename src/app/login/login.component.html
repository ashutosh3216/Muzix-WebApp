<div style=" height: 100%; background-image: url('https://assets-global.website-files.com/634e7aa49f5b025e1fd9e87b/63b5a8eac8b48c7cb41fa245_How%20to%20Choose%20Music_2%20.png');">
<div  style="display: flex;justify-content: center;  height: 100%; background-color: rgba(0, 0, 0, 0.205);">
    

    <div style="width: 500px; background-color: rgba(245, 245, 245, 0.824); padding: 24px; height: fit-content;" class="me-5 ms-5 mt-5" >
<form [formGroup]="loginForm"  class="p-1">
    <h1>Login Form</h1>
    <!-- Email Id <input type="text" formControlName="emailId"/>
    <br> -->
    <mat-form-field style="width: 100%;" class="pb-3 pt-3">
        <mat-label for="exampleInputEmail1" >Email address</mat-label>
        <input matInput type="email" id="exampleInputEmail1" formControlName="emailId">
        </mat-form-field>
        <mat-form-field style="width: 100%;" class="pb-3">
        <mat-label for="exampleInputPassword1" >Password</mat-label>
        <input matInput type="password" id="exampleInputPassword1" formControlName="password">
      </mat-form-field>


    <!-- Password <input type="password" formControlName="password"/>
    <br> -->
    <input class="btn btn-outline-success" color="success" type="submit" (click)="validateU()" value="Login"/>

    <input class="btn btn-outline-primary ms-3" color="primary"  (click)="goToSignUp()" value="SignUp" style="width: fit-content;"/>

</form>
</div>
</div>
</div>
